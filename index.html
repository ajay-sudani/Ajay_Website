<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&family=Sora:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Ajay Sudani - Engineering the Future</title>
    <meta name="title" content="Ajay Sudani - Engineering the Future" />
    <meta
      name="description"
      content="Ajay is a team lead and developer with several years of experience working with Angular, React, Gatsby, JavaScript, TypeScript, Node.js, MongoDB, HTML5, CSS3, SCSS, and reactive programming"
    />
    <meta name="author" content="Ajay Sudani" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://monob.in" />
    <meta
      property="og:title"
      content="Ajay Sudani - Engineering the Future"
    />
    <meta
      property="og:description"
      content="Ajay is a team lead and developer with several years of experience working with Angular, React, Gatsby, JavaScript, TypeScript, Node.js, MongoDB, HTML5, CSS3, SCSS, and reactive programming"
    />
    <meta property="og:image" content="/meta/website.png" />
    <meta
      property="og:image:alt"
      content="Ajay Sudani's personal website's above-the-fold screenshot"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@themonobin" />
    <meta property="twitter:creator" content="@themonobin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
